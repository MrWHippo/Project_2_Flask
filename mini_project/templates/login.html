<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <div class="container">
        <h5>Welcome to Your Bank!</h5>
        <h6>LogIn:</h6>
        <form name="LoginForm" action="" method="POST" class="form-inline">
            {{form.csrf}}
            <label for "username_input">Your Name: </label>
            <input name="username" class="form_control">
            <label for "password_input">Password: </label>
            <input name="password" class="form_control">
            <button name="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>

    <div class="container">
        <h6>SignUp:</h6>
        <form name="SignupForm" action="/signup" method="POST" class="form-inline">
            {{form.csrf}}
            <label for "username_input">Your Name: </label>
            <input name="username" class="form_control">
            <label for "password_input">Password: </label>
            <input name="password" class="form_control">
            <button name="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</body>
</html>
