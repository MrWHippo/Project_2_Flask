<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper blue-grey">
            <a href="" class="brand-logo center">Shortest Path</a>
            <ul class="right">
                <li><a href="/">Home</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <ul class="center">
            <form name="graph-root" action="" method="POST" class="form-inline">
                {{form.csrf}}
                <label for start_input>Start: </label>
                <input name="start" id="start_input" type="text">
                <label for end_input>End: </label>
                <input name="end" id="end_input" type="text">
                <button name="submit" class="btn-primary">Calculate Shortest Path</button>
            </form>
        </ul>
    </div>
    <div class="container">
        <ul class="center">
            <h6>Shortest Distance: {{distance}}</h6>
        </ul>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
